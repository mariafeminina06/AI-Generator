<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>AI Travel Guide Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Welcome to the AI Travel Guide Generator</h1>
      </header>

      <main>
        <form>
          <input
            type="text"
            placeholder="Please indicate your travel destination"
            autofocus
            required
            autocomplete="off"
            class="text-input-field"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="aiResponse" id="aiResponse"></div>
      </main>
      <footer>
        This project is created by
        <a
          href="https://www.linkedin.com/in/maria-feminina-escalante-kok-67437b91/"
          target="_blank"
          >Maria Kok</a
        >
        and is
        <a
          href="https://github.com/mariafeminina06/AI-Generator"
          target="_blank"
          >open-sourced on GitHub</a
        >
        and
        <a href="https://ai-travelguide.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
